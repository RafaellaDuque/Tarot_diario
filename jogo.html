<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="jogo.css" />
    <title>Jogar - Tarot Diário</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- HEADER DO SITE -->
    <header>
      <div class="header-container">
        <nav class="navbar">
          <div class="logo">
            <a href="index.html"><span>Tarot Diário</span></a>
          </div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#main-container">Como Jogar</a></li>
            <li><a href="#" class="nav-cta">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- JOGO CONTAINER -->
    <main class="jogo-container">
      <h1>Tire sua Carta do Dia</h1>
      <p class="jogo-instruction">Clique no baralho para revelar sua carta</p>

      <div class="game-area">
        <div class="card-deck">
          <img src="imagens/carta_tarot_placeholder.jpg" alt="Baralho de Tarot" class="deck-image" />
        </div>
      </div>
      <div class="card-result">
        <h2 class="card-result-nome">Nome da carta</h2>
        <p class="card-result-description">Sua carta será revelada aqui!</p>
        <button type="button" class="btn-reiniciar">Tirar outra carta</button>
      </div>
    </main>

    <script src="jogo.js"></script>
  </body>
</html>
